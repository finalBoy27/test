services:
  - type: web
    name: telegram-scraper
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.9
    autoDeploy: true
    healthCheckPath: /
    numInstances: 1
    maxIdleTimeout: 300
